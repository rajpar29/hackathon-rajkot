<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="cart"></ion-icon>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <app-cart-item *ngFor="let item of cartProductList; let i = index" [productItem]="item" [index]="i"></app-cart-item>

</ion-content>

<ion-footer no-shadow *ngIf = "!listEmpty()">
  <ion-toolbar position="bottom">
    <ion-grid>
      <ion-row>
        
        <ion-col>
            <ion-button color="secondary" (click)="buyNow()">Buy Now</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-toolbar>
</ion-footer>
