<div class="login-form">
  <form>
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Username" required="required">
      </div>
      <div class="form-group">
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" (click)="loginEmailPass()" class="btn btn-primary btn-block">Log in</button>

        </div>        
  </form>
  <button (click)="authService.login()" class="btn btn-primary btn-block">Log in With Google</button>

</div>
